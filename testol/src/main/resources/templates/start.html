<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Test OL</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/app.css}" href="../../css/app.css"/>
    <script type="text/javascript" src="webjars/angularjs/1.4.4/angular.min.js"></script>
    <script type="text/javascript" src="../../js/app.js" th:href="@{/js/app.js}"></script>
    <script type="text/javascript" src="../../js/controller/customer_controller.js" th:href="@{/js/ontroller/customer_controller.js}"></script>
    <script type="text/javascript" src="../../js/service/customer_service.js" th:href="@{/js/service/customer_service.js}"></script>
</head>
<body ng-app="myApp" class="ng-cloak">
    <div class="generic-container" ng-controller="CustomerController as cc">
        <div class="panel panel-default">
            <div class="panel-heading"><span class="lead">Customer Registration Form</span></div>
            <div class="formcontainer">
                <form ng-submit="cc.submit()" name="myForm" class="form-horizontal">
                    <input type="hidden" ng-model="cc.customer.id"/>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-12 control-lable" for="cname">Name</label>
                            <div class="col-md-7">
                                <input type="text" ng-model="cc.customer.name" id="cname" class="cname form-control input-sm" placeholder="Enter the name" ng-minlength="3"/>
                                <div class="has-error" ng-show="myForm.$dirty">
                                    <span ng-show="myForm.cname.$error.required">Required field</span>
                                    <span ng-show="myForm.cname.$error.minlength">Minimum length required is 5</span>
                                    <span ng-show="myForm.cname.$invalid">Ths field is invalid</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-12 control-lable" for="laddress">Address</label>
                            <div class="col-md-7">
                                <input type="text" ng-model="cc.customer.address" id="laddress" class="form-control input-sm" placeholder="Enter the address"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-12 control-lable" for="phone">Phone</label>
                            <div class="col-md-7">
                                <input type="tel" ng-model="cc.customer.phone" id="phone" class="phone form-control input-sm" placeholder="Enter the phone" />
                                <div class="has-error" ng-show="myForm.$dirty">
                                    <span ng-show="myForm.phone.$error.required">This is a required field</span>
                                    <span ng-show="myForm.phone.$invalid">This field is invalid</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-actions floatRight">
                            <input type="submit" value="{{!cc.customer.id ? 'Add' : 'Update'}}" class="btn btn-primary btn-sm" ng-disabled="myForm.$invalid"/>
                            <button type="button" ng-click="cc.reset()" class="btn btn-warning btn-sm" ng-disabled="myForm.$pristine">Reset Form</button>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading"><span class="lead">List of Customers</span></div>
                        <div class="tablecontainer">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Name</th>
                                        <th>Address</th>
                                        <th>Phone</th>
                                        <th width="20%"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="c in cc.customers">
                                        <td><span ng-bind="c.id"></span></td>
                                        <td><span ng-bind="c.name"></span></td>
                                        <td><span ng-bind="c.address"></span></td>
                                        <td><span ng-bind="c.phone"></span></td>
                                        <td>
                                            <button type="button" ng-click="cc.edit(c.id)" class="btn btn-success custom-width">Edit</button>
                                            <button type="button" ng-click="cc.remove(c.id)" class="btn btn-danger custom-width">Remove</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
